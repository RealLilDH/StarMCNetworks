<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation - StarMC</title>
    <link rel="stylesheet" href="assets/css/styles.css">  <!-- Reference the external CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            color: #f3f3f3;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            background: #333;
            border-radius: 5px;
        }
        h1, p {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            color: #fff;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Account Creation</h1>
    <p>Minecraft Username: <strong id="mcUsername"></strong></p>
    <p>Payment Method: <strong id="paymentMethod"></strong></p>
    <form action="account-completion.html" method="post">
        <!-- Hidden fields to store user data -->
        <input type="hidden" name="mcUsername" value="" id="hiddenMcUsername">
        <input type="hidden" name="paymentMethod" value="" id="hiddenPaymentMethod">

        <label for="password">Create a Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Create Account</button>
    </form>
</div>

<script>
    // Retrieve data from the previous form submission via the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const mcUsername = urlParams.get('mcUsername');
    const paymentMethod = urlParams.get('paymentMethod');

    // Display the data on the page and set it for form submission
    document.getElementById('mcUsername').innerText = mcUsername || "Unknown";
    document.getElementById('paymentMethod').innerText = paymentMethod || "Unknown";

    // Set the hidden fields with the data
    document.getElementById('hiddenMcUsername').value = mcUsername || "Unknown";
    document.getElementById('hiddenPaymentMethod').value = paymentMethod || "Unknown";
</script>

</body>
</html>
